<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opreraciones Artiméticas</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h2>Formulario de operaciones aritméticas</h2>
    <form method="POST" action="./procesar.php">
        <label for="numero1">Número 1:</label><br>
        <input type="number" name="num1" placeholder="Número 1" required><br><br>
        
        <label for="numero2">Número 2:</label><br>
        <input type="number" name="num2" placeholder="Número 2" required><br><br>
        
        <label for="opc">Operación:</label><br>
        <select name="operacion">
            <option value="+">Suma(+)</option>
            <option value="-">Resta(-)</option>
            <option value="*">Multiplicación(*)</option>
            <option value="/">División(/)</option>
        </select>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
